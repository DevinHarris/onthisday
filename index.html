<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>On This Day</title>
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
	<div class="container">
  <header class="header">
    <nav>
      <h1 class="logo"><a href="#">onThisday</a></h1>
      <ul class="navbar">
        <li><a href="#">about</a></li>
        <li><a href="#">contact</a></li>
        <li class="fav-nav"><a href="#">favorites</a></li>
      </ul>
    </nav>
  </header>

  <div class="inner">
    <h2 class="section-heading">Learn interesting facts about today's date: </h2>
    <p class="instuctions">
    	Simply click to start button to begin!
    	Or click <i class="fa fa-random" aria-hidden="true"></i> to get a random number fact!
    </p>
    <p class="result"></p>
    <div class="ops">
      <button class="gen">Start!</button>
      <button class="random"><i class="fa fa-random" aria-hidden="true"></i></button>
      <button class="save"><i class="fa fa-heart" aria-hidden="true"></i></button>
    </div>
    <div class="fav-menu">
      <div class="fav-header">
      	<h2 class="fav-heading">Favorites</h2>
      	<button class="close"><i class="fa fa-times" aria-hidden="true"></i></button>
      </div>
    </div>
  </div>
<script src="/js/app.js"></script>
</body>
</html>
